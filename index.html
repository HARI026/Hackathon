<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./assets/icon.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="animated-bg"></div>

  <header>
    <h1 class="glow-text"><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
  </header>

  <nav>
    <a href="#home" onclick="showPage('home')"><i class="fas fa-house"></i> Home</a>
    <a href="about.html" onclick="showPage('about')"><i class="fas fa-info-circle"></i> About</a>
    <a href="contact.html" onclick="showPage('contact')"><i class="fas fa-envelope"></i> Contact</a>
    <a href="#history" onclick="showPage('history')"><i class="fas fa-clock-rotate-left"></i> History</a>
  </nav>

  <div class="container">
    <div id="home" class="page">
      <div class="weather card">
        <h2><i class="fas fa-cloud-bolt"></i> Check the Weather</h2>
        <input type="text" id="city" placeholder="Enter city name" />

       
          <button id="gpsBtn">Use My Location</button> <!-- New Button -->
      

        <button onclick="getWeather()"><i class="fas fa-magnifying-glass-location"></i> Get Weather</button>
        <div id="weatherResult" class="result"></div>
        <h3><i class="fas fa-calendar-day"></i> 2-Day Forecast</h3>
        <div id="forecast" class="forecast-grid"></div>
      </div>
    </div>

  

    <div id="history" class="page" style="display:none">
      <h2><i class="fas fa-history"></i> Search History</h2>
     
      <ul id="historyList"></ul>

      <button class="clear-btn" onclick="clearHistory()">Clear History</button>
    </div>
    
    
  </div>

  <footer>
    <p>&copy; 2025 Weather Forecast</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
